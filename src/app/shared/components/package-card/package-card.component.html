<div class="card bg-lighter">
  <div class="card-body">
    <div class="d-flex align-center justify-between w-100 mb-3">
      <app-coin-stack
        [coins]="coins"
      ></app-coin-stack>
      <a class="view-icon" [routerLink]="navigationLink">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </a>
    </div>
    <div class="small-label text-dark">{{ package.name }}</div>
    <div class="d-flex align-center justify-between mt-2">
      <div>
        <div class="small-label text-dark">Min Invest</div>
        <h4 class="Price text-dark">&#8377;{{ package.totalMinimumDepositAmount }}</h4>
      </div>
      <div>
        <div class="d-flex align-center">
          <ion-icon class="line-draw" src="assets/small-line-theme.svg"></ion-icon>
        </div>
      </div>
      <div>
        <div class="small-label text-dark">Returns</div>
        <div class="small-text bg-theme text-white">
          <ion-icon class="text-white icon-up" src="assets/md-arrow-dropup.svg"></ion-icon> 45%
        </div>
      </div>
    </div>
  </div>
</div>
