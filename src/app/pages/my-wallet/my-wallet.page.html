  <ion-list class="ion-list">
    <ion-grid class="themeHeading mt-0 pt-2">
      <h6>Transaction</h6>
    </ion-grid>
    <ion-item *ngFor="let transaction of transactionList; index as i">
      <ion-list class="up-icon " slot="start">
        <ion-icon *ngIf="transaction.type=='deposit'" src="../../../assets/icon/deposit-icon.svg"></ion-icon>
        <ion-icon *ngIf="transaction.type=='withdrawal'" src="../../../assets/icon/withdraw-icon.svg"></ion-icon>
      </ion-list>
      <ion-label>
        <ion-row class="w-100">
          <ion-col class="p-0" size="10"  size-md>
            <h2 class="ion-title">{{ transaction.status | titlecase }}</h2>
            <span class="small-label">{{ transaction.createdAt | date }}</span>
          </ion-col>
          <ion-col class="p-0 align-center d-flex justify-end" size="2"  size-md>
            <h4 class="priceTage"><ion-icon class="font-16" src="../../../assets/icon/rupee-black.svg"></ion-icon>{{ transaction.amount }}</h4>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-list>
