<!-- Header Section Start -->
<ion-header translucent class="themeHeader">
  <ion-toolbar>
    <ion-list class="d-flex justify-between">
      <ion-buttons slot="start">
        <ion-button class="back-button" (click)="closeModal('dismissed')">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-list>
  </ion-toolbar>
</ion-header>
<!-- Header Section End -->
<ion-content class="portfolio-view">
  <ion-list class="ion-list bg-white">
    <ion-row>
      <ion-col class="p-0" size="12" size-md>
        <ion-list class="d-flex justify-center">
          <div class="coinTag-inner">
            <app-coin-stack [coins]="coins"></app-coin-stack>
          </div>
        </ion-list>
        <h2 class="header-title mt-2">Choose plan amount</h2>
        <ion-list class="mt-3 mb-3 ">
          <div class="small-label text-center">Step 2 of 2</div>
          <ion-progress-bar class="themeProgress" value="1"></ion-progress-bar>
        </ion-list>
        <ion-list class="mt-2 mb-2 text-center">
          <ion-row class="border-box">
            <ion-col size="5" size-md class="d-flex justify-center align-center">
              <ion-text class="small-label mb-0 p-2 currency-chip">
                <ion-icon class="font-12 p-1" src="../../../assets/icon/rupee-white.svg"></ion-icon>
                <span class="p-1 font-weight-500 vertical-align-super">INR</span>
              </ion-text>
            </ion-col>
            <ion-col size="7" size-md>
              <!-- <h1 class="text-dark mt-3 " *ngIf="amount else amountPlaceholderTmplt">
                {{ amount | number : '1.0-0' }}
              </h1> -->
              <ion-input type="number" #planAmount placeholder="Type Amount" (keypress)="numbersOnly($event)" value="{{ amount }}" (keyup)="setAmount(planAmount.value)" ></ion-input>
            </ion-col>
          </ion-row>
          <!-- <ion-text class="small-label mt-3">
            <ion-icon class="font-12" src="../../../assets/icon/rupee-black.svg"></ion-icon> INR
          </ion-text>
          <h1 class="text-dark  mt-3 " *ngIf="amount else amountPlaceholderTmplt">
            {{ amount | number : '1.0-0' }}
          </h1> -->

          <div class="d-flex justify-center mt-2">
           <!--  <div class="error-message"
              *ngIf="amount > config?.sip?.maxInstallmentAmount || amount < sipService?.getSIPData()?.package?.totalMinimumDepositAmount"> -->
               <div class="font-12">
              <!-- Installment amount should be greater than or equal to --><b>Note : Minimum amount is<ion-icon class="font-10" src="../../../assets/icon/rupee-black.svg"></ion-icon>{{ sipService?.getSIPData()?.package?.totalMinimumDepositAmount | number : '1.0-0' }}. Maximum amount is<ion-icon class="font-10" src="../../../assets/icon/rupee-black.svg"></ion-icon>{{ config?.sip?.maxInstallmentAmount | number : '1.0-0' }}</b>
            </div>
          </div>
          <div class="bg-danger p-3 mt-2 prerequisite-message d-flex justify-between text-white" *ngIf="addFundError">
            <div class="d-flex align-center">
              <span class="font-15"> Low fund available in wallet </span>
            </div>
            <ion-chip (click)="redirectAddFund()">
              <ion-label color="light">Add Funds</ion-label>
            </ion-chip>
          </div>

          <ng-template #amountPlaceholderTmplt>
            <!-- <h1 class="gray-text  mt-3 ">
              Type Amount
            </h1> -->
          </ng-template>
        </ion-list>
        <!-- <ion-list class="mt-2 text-center dial-pad p-0">
          <ion-row>
            <ion-col *ngFor="let digit of [1,2,3,4,5,6,7,8,9]" size="4" size-md>
              <ion-button class="ion-button-theme-lighter" (click)="setAmount(digit)">{{ digit }}</ion-button>
            </ion-col>
            <ion-col size="4" size-md>

            </ion-col>
            <ion-col size="4" size-md>
              <ion-button class="ion-button-theme-lighter" (click)="setAmount(0)">0</ion-button>
            </ion-col>
            <ion-col size="4" size-md>
              <ion-button class="ion-button-white" (click)="setAmount('remove')">
                <ion-icon src="assets/icon/delete-dial-button-icon.svg"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-list> -->
      </ion-col>
    </ion-row>
  </ion-list>

  <app-loading *ngIf="showLoader"></app-loading>

</ion-content>
<!-- Footer Section Start -->
<ion-footer class="bottomBtn">
  <ion-button class="footerTab ion-button-theme m-0" expand="full" (click)="createSIP()" [disabled]="!isAmountValid">
    Create SIP
  </ion-button>
</ion-footer>
<!-- Footer Section End -->
