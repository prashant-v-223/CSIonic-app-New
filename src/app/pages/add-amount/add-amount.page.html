  <!-- Header Section Start --> 
 <ion-header translucent class="themeHeader">
  <ion-toolbar>
    <ion-list class="d-flex justify-between">
    <ion-buttons slot="start">
      <ion-back-button  mat-icon-button class="back-btn" defaultHref="/choose-plan-frequency"> 
      </ion-back-button>
    </ion-buttons> 
  </ion-list>
  </ion-toolbar>
</ion-header>
<!-- Header Section End -->
<ion-content class="portfolio-view">  
  <ion-list class="ion-list bg-white">
    <ion-row>
      <ion-col class="p-0" size="12" size-md>
        <ion-list class="d-flex justify-center">
          <div class="coinTag-inner">
            <div class="coinTag bg-blue">
              <ion-icon class="coin-icon" src="../../../assets/icon-bitc.svg"></ion-icon>
            </div>
            <div class="coinTag bg-greenLighter">
              <ion-icon class="coin-icon" src="../../../assets/icon-et.svg"></ion-icon>
            </div>
            <div class="coinTag bg-grey">
              <ion-icon class="coin-icon" src="../../../assets/icon-vi.svg"></ion-icon>
            </div>
          </div>
        </ion-list>
        <h2 class="header-title mt-3">Add amount</h2>
        <ion-list class="mt-3 mb-3">
          <div class="small-label text-center">step 2 of 2</div>
          <ion-progress-bar class="themeProgress" value="1"></ion-progress-bar>
        </ion-list>
        <ion-list class="mt-3 text-center"> 
            <ion-text class="small-label">
              â‚¹ INR
            </ion-text>
            <ion-input type="number" placeholder="Type here"></ion-input> 
        </ion-list> 
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
<!-- Footer Section Start -->

  <ion-button class="footerTab ion-button-theme" expand="full" shape="round" routerLink="/sip-created">

</ion-footer>
