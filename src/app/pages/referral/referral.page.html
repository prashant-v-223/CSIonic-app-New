  <!-- Header Section Start -->
  <ion-header translucent class="themeHeader">
    <ion-toolbar>
      <ion-list class="d-flex justify-between">
        <ion-buttons slot="start">
          <ion-back-button mat-icon-button class="back-btn" defaultHref="">
          </ion-back-button>
        </ion-buttons>
      </ion-list>
    </ion-toolbar>
  </ion-header>
  <!-- Header Section End -->
  <!-- Body Section Start -->
  <ion-content class="walletSection">
    <div class="theme-banner pb-0 pt-2">
      <ion-grid class="p-0">
        <form [formGroup]="referralForm" class="w-100">
          <ion-row>
            <ion-col size="12" class="p-0" size-md>
              <ion-item class="customForm">
                <ion-label position="stacked">Referral Code</ion-label>
                <ion-input type="text" placeholder="Enter Referral Code" class="referral-code" formControlName="referralCode"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </div>
    <div class="theme-banner pt-0 mb-1">
      <ion-grid class="p-0">
        <ion-row>
          <ion-col size="12" class="p-0 plant-img" size-md>
            <ion-button class="footerTab ion-button-theme" expand="full" shape="round" (click)="addDeposit()" [disabled]="referralForm.invalid || referralForm.disabled">Deposit
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>

  <!-- Body Section End -->
