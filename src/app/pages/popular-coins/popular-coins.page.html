<!-- Header Section Start -->
<ion-header translucent class="themeHeader">
  <ion-toolbar>
    <ion-list class="d-flex justify-between">
      <ion-buttons slot="start">
        <ion-back-button mat-icon-button class="back-btn" defaultHref="/dashboard">
        </ion-back-button>
      </ion-buttons>
    </ion-list>
  </ion-toolbar>
</ion-header>
<!-- Header Section End -->
<!-- Header Section End -->
<ion-content class="popularSection">
  <ion-list class="ion-list">
    <ion-grid class="topHeader bg-white">
      <ion-title>Popular Coins</ion-title>
      <ion-searchbar></ion-searchbar>
    </ion-grid>

    <ng-container *ngIf="!showLoader else loadingTmplt">

      <ion-grid class="p-0" *ngIf="coinList?.length else noCoinsTmplt">

        <ion-row>
          <ion-col *ngFor="let coin of coinList" size="6" size-md>
            <app-package-card [package]="coin" view="coin" [navigationLink]="'/packages/' + coin._id">
            </app-package-card>
          </ion-col>
        </ion-row>

      </ion-grid>

      <ng-template #noCoinsTmplt>
        <div class="ion-text-center mt-5">
          No coins available
        </div>
      </ng-template>

    </ng-container>


    <ng-template #loadingTmplt>
      <app-loading-skeleton></app-loading-skeleton>
    </ng-template>

  </ion-list>
</ion-content>
