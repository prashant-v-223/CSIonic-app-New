<!-- Header Section Start -->
<ion-header translucent class="themeHeader">
  <ion-toolbar>
    <ion-list class="d-flex justify-end analytics">
      <ion-button color="dark" routerLink="/analytics">
        Analytics
      </ion-button>
    </ion-list>
  </ion-toolbar>
</ion-header>
<!-- Header Section End -->
<!-- Body Section Start -->
<ion-content class="portfolio popularSection basket">

  <ion-list class="ion-list">
    <ion-title class="topHeader">My portfolio</ion-title>
    <ion-col size="12" class="p-0 myPortfolio">
      <div class="card-body pt-2 pb-2">
        <div class="d-flex justify-between">
          <div>
            <h4 class="myPrice text-d-theme">₹19,006</h4>
            <span class="small-label">Current</span>
          </div>
          <div class="">
            <ion-icon class="line-draw" src="../../../assets/icon/chart.svg"></ion-icon>
          </div>
        </div>
        <ion-grid class="invest-list">
          <ion-row class="w-100">
            <ion-col size="4" class="p-0" size-md>
              <h6 class="text-dark">₹19,206.00</h6>
              <span class="small-label">Invested</span>
            </ion-col>
            <ion-col size="4" class="p-0" size-md>
              <h6 class="text-dark">₹2,000.00</h6>
              <span class="small-label">Return</span>
            </ion-col>
            <ion-col size="4" class="p-0" size-md>
              <h6 class="text-d-theme d-flex"> <ion-icon class="text-muted-custom icon-up" src="assets/icon/arrow-up-square.svg"></ion-icon>&nbsp;24%</h6>
              <span class="small-label">Total Return</span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-col>
    <ion-col size="12" class="themeHeading p-0">
      <h6>MY INVESTMENTS</h6>
    </ion-col>
    <ion-col size="12" class="p-0">

      <ng-container *ngIf="!showLoader else loadingTmplt">

        <ion-row *ngIf="sipList?.length else noSIPsTmplt">

          <ion-col *ngFor="let sip of sipList" size="12" size-md>
            <app-package-card [package]="sip" [packageList]="sip.packageId.coins" [view]="'sip'" [navigationLink]="'/sip/' + sip._id"></app-package-card>
