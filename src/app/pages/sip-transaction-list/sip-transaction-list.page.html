<!-- Header Section Start -->
<ion-header translucent class="themeHeader">
  <ion-toolbar>
    <ion-list class="d-flex">
      <ion-buttons>
        <ion-back-button mat-icon-button mode='md' defaultHref='/sip/{{id}}'></ion-back-button>
      </ion-buttons>
      <ion-label class="mv-auto"> <b>Transactions</b> </ion-label>
    </ion-list>
  </ion-toolbar>
</ion-header>
<!-- Header Section End -->
<ion-content class="walletSection">
  <ion-list class="ion-list" >
    <div *ngIf="transactionList?.length else notransactionTemplate">
      <ion-item *ngFor="let transaction of transactionList; index as i">
        <div class="item-inner"> 
          <ion-row class="w-100">
            <ion-col class="p-0" size="6" size-md>
              <h2 class="ion-title">{{ transaction.symbol | uppercase }}</h2>
              <span class="small-label">{{ transaction.createdAt | date }}</span>
            </ion-col>
            <ion-col class="p-0 text-center" size="4" size-md>
              <h2 class="ion-title">Qty.</h2>
              <span class="small-label">{{ transaction.quantity }}</span>
            </ion-col>
            <ion-col class="p-0 text-right align-center d-flex justify-end" size="2" size-md>
              <h4 class="priceTage"><ion-icon class="font-16" src="../../../assets/icon/rupee-black.svg"></ion-icon>{{ transaction.amount }}</h4>
            </ion-col>
          </ion-row>
        </div>
      </ion-item>
    </div>
  </ion-list>
  <ng-template #notransactionTemplate>
    <ion-list class="p-3">
      <ion-grid>
        <ion-row class="w-100">
          <ion-col class="p-0 text-center" size="12"  size-md>
            <div class="mt-2">
              No transactions available
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ng-template>
</ion-content>
