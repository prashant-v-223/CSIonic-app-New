<ion-content>
  <div class="page-container">
    <div class="page-header-container">
      <button mat-icon-button class="back-btn" (click)="onBack()">
        <fa-icon class="fa-icon color-primary" icon="chevron-left"></fa-icon>
      </button>
      <h2 class="m-0 color-primary">All transaction</h2>
    </div>
    <div class="page-body">
      <div class="list-header">
        <p class="m-0">Closing balance</p>
        <p class="m-0">Bal : <ion-icon class="font-12" src="../../../assets/icon/rupee-black.svg"></ion-icon> 1,521</p>
      </div>
      <div class="transaction-list">
        <div class="list-item">
          <img class="arrow-icon" src="../../../assets/icon/arrow-top-left.svg" alt="down">
          <div class="flex-row aling-center items-space-between grow">
            <div class="flex-column align-stretch">
              <span class="f-500 mb-1">Paid for Bitcoin SIP</span>
              <span>26 Nov 2021</span>
            </div>
            <div class="flex-column items-end align-end">
              <span class="f-500 mb-1">
                <ion-icon class="font-12" src="../../../assets/icon/rupee-black.svg"></ion-icon> 100
              </span>
              <span>Bal : <ion-icon class="font-12" src="../../../assets/icon/rupee-black.svg"></ion-icon> 1,421</span>
            </div>
          </div>
        </div>
        <div class="list-item">
          <img class="arrow-icon down" src="../../../assets/icon/arrow-top-left-green.svg" alt="up">
          <div class="flex-row aling-center items-space-between grow">
            <div class="flex-column align-stretch">
              <span class="f-500 mb-1">Balance Deposit</span>
              <span>29 Nov 2021</span>
            </div>
            <div class="flex-column items-end align-end">
              <span class="f-500 mb-1 green-text">
                <ion-icon class="font-12" src="../../../assets/icon/rupee-black.svg"></ion-icon> 1000
              </span>
              <span>Bal : <ion-icon class="font-12" src="../../../assets/icon/rupee-black.svg"></ion-icon> 2,421</span>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-row items-end mr-3">
        <a mat-flat-button color="secondary" class="w-100 mt-4 no-shrink" href="/dashboard/add-money">Withdraw</a>
        <a mat-flat-button color="primary" class="w-100 mt-4 no-shrink" href="/dashboard/add-money">Deposit</a>
      </div>
    </div>
  </div>
</ion-content>
