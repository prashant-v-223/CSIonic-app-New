<!-- Header Section Start -->
<ion-header translucent class="themeHeader">
  <ion-toolbar>
    <ion-list class="d-flex justify-between">
      <ion-menu-toggle id="main">
        <button class="menuLeft">
          <ion-icon src="assets/menu.svg"></ion-icon>
        </button>
      </ion-menu-toggle>
      <ion-avatar class="userProfile">
        <img [src]="user?.kycDocuments?.selfie ? user.kycDocuments.selfie : 'assets/avatar.jpeg'" alt="profile">
      </ion-avatar>
    </ion-list>
  </ion-toolbar>
</ion-header>
<!-- Header Section End -->
<!-- Left Menu Section Start -->
<ion-menu side="start" menuId="first" contentId="main">
  <ion-content>
    <ion-list>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- Left Menu Section End -->
<!-- Body Section Start -->
<ion-content class="dashboard">
  <ion-list class="ion-list">
    <h1 class="userName ion-text-capitalize">Hello, {{ user.firstName }}!</h1>
    <p class="userInfo">Invest more to earn more, check out your portfolio,</p>
    <ion-col size="12" class="p-0 myPortfolio">
      <div class="card-body">
        <div>
          <span class="label">My Portfolio</span>
          <h4 class="myPrice text-d-theme">₹19,006</h4>
        </div>
        <div class="text-right">
          <span class="label">Profit</span>
          <div class="small-text justify-end">
            <ion-icon class="text-d-theme icon-up" src="../../../assets/md-arrow-dropup.svg"></ion-icon>
            0.7%
          </div>
          <div class="small-text">₹8,595.00</div>
        </div>
      </div>
    </ion-col>
    
    <ion-col size="12" class="themeHeading p-0">
      <h6>POPULAR COINS</h6>
      <a href="#" class="link-dark" routerLink="/popular-coins">View All</a>
    </ion-col>
    <ion-col size="12" class="p-0 popularSection mb-3">

      <ng-container *ngIf="!showLoader else loadingTmplt">
        <ng-container *ngIf="coinList?.length else noCoinsTmplt">
  
          <swiper [slidesPerView]="1.9" [loop]="false">
            <ng-template swiperSlide *ngFor="let coin of coinList">
              <app-package-card [package]="coin" view="coin" [navigationLink]="'/packages/' + coin._id"></app-package-card>
            </ng-template>
          </swiper>
  
        </ng-container>
  
        <ng-template #noCoinsTmplt>
          <div class="ion-text-center mt-5">
            No coins available
          </div>
        </ng-template>
      </ng-container>


    </ion-col>
    
    <ion-col size="12" class="themeHeading p-0">
      <h6>POPULAR BASKETS</h6>
      <a href="#" class="link-dark" routerLink="/popular-baskets">View All</a>
    </ion-col>
    <ion-col size="12" class="p-0 popularSection basket">

      <ng-container *ngIf="!showLoader else loadingTmplt">
        <ng-container *ngIf="packageList?.length else noPackagesTmplt">
  
          <swiper [slidesPerView]="1.5" [loop]="false">
  
            <ng-template swiperSlide *ngFor="let package of packageList">
              <app-package-card [package]="package" [navigationLink]="'/packages/' + package._id"></app-package-card>
            </ng-template>
            
          </swiper>
  
        </ng-container>
  
        <ng-template #noPackagesTmplt>
          <div class="ion-text-center mt-5">
            No packages available
          </div>
        </ng-template>
      </ng-container>

    </ion-col>
  </ion-list>
</ion-content>
<!-- Body Section End -->


<ng-template #loadingTmplt>
  <app-loading-skeleton></app-loading-skeleton>
</ng-template>
