 <!-- Header Section Start --> 
 <ion-header translucent class="themeHeader">
  <ion-toolbar>
    <ion-list class="d-flex justify-between">
    <ion-buttons slot="start">
      <ion-back-button  mat-icon-button class="back-btn" defaultHref="/portfolio-view"> 
      </ion-back-button>
    </ion-buttons> 
  </ion-list>
  </ion-toolbar>
</ion-header>
<!-- Header Section End -->
<ion-content class="portfolio-view">  
  <ion-list class="ion-list bg-white">
    <ion-row>
      <ion-col class="p-0" size="12" size-md>
        <ion-list class="d-flex justify-center">
          <div class="coinTag-inner">
            <div class="coinTag bg-blue">
              <ion-icon class="coin-icon" src="../../../assets/icon-bitc.svg"></ion-icon>
            </div>
            <div class="coinTag bg-greenLighter">
              <ion-icon class="coin-icon" src="../../../assets/icon-et.svg"></ion-icon>
            </div>
            <div class="coinTag bg-grey">
              <ion-icon class="coin-icon" src="../../../assets/icon-vi.svg"></ion-icon>
            </div>
          </div>
        </ion-list>
        <h2 class="header-title mt-3">Choose plan frequency</h2>
        <ion-list class="mt-3 mb-3">
          <div class="small-label text-center">step 1 of 2</div>
          <ion-progress-bar class="themeProgress" value="0.5"></ion-progress-bar>
        </ion-list>
        <ion-list class="mt-3">
          <ion-segment class="tabbingTheme" (ionChange)="segmentChanged($event)" value="week">
            <ion-segment-button value="day">
              <ion-label>
                Daily
              </ion-label>
            </ion-segment-button>
            <ion-segment-button value="week">
              <ion-label>
                Weekly
              </ion-label>
            </ion-segment-button>
            <ion-segment-button value="month">
              <ion-label>
                Monthly
              </ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-list>
        <ion-list class="mt-2" *ngIf="segment === 'day'">
          Daily
        </ion-list>
        <ion-list class="mt-2" *ngIf="segment === 'week'">
          <ion-grid class="p-0">
            <ion-row>
              <ion-col size="6" size-md>
                <ion-button class="day-select" expand="full" shape="round">
                  Monday
                </ion-button>
              </ion-col>
              <ion-col size="6" size-md>
                <ion-button class="day-select" expand="full" shape="round">
                  Tuesday
                </ion-button>
              </ion-col>
              <ion-col size="6" size-md>
                <ion-button class="day-select" expand="full" shape="round">
                  Wednesday
                </ion-button>
              </ion-col>
              <ion-col size="6" size-md>
                <ion-button class="day-select active" expand="full" shape="round">
                  Thursday
                </ion-button>
              </ion-col>
              <ion-col size="6" size-md>
                <ion-button class="day-select" expand="full" shape="round">
                  Friday
                </ion-button>
              </ion-col>
              <ion-col size="6" size-md>
                <ion-button class="day-select" expand="full" shape="round">
                  Saturday
                </ion-button>
              </ion-col>
              <ion-col size="6" size-md>
                <ion-button class="day-select" expand="full" shape="round">
                  Sunday
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-list>
        <ion-list class="mt-2" *ngIf="segment === 'month'"> 
          <ion-datetime value="2012-12-15T13:47:20.789"></ion-datetime>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
<!-- Footer Section Start -->
<ion-footer class="bottomBtn">
  <ion-button class="footerTab ion-button-theme" expand="full" shape="round" routerLink="/add-amount">
    Next
  </ion-button>
</ion-footer>
<!-- Footer Section End -->
