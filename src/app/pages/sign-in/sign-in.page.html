<ion-content>
  <div class="signin-content">
    <div class="login-inner">
      <div class="appLogo" *ngIf="authState !== 'signedin'">
        <ion-icon class="logo" src="../../../assets/logo.svg"></ion-icon>
      </div>
      <div class="small-text">
        WELCOME
      </div>
      <h2 class="heading">Login using your Email!</h2>
      <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy</p>
    </div>
    <form action="" class="w-100 mt-3"> 
      <ion-item class="customForm"> 
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item class="customForm"> 
        <ion-input type="password" placeholder="Password" ></ion-input>
      </ion-item>
      <ion-list class="p-0 text-right" >
        <ion-router-link class="link-dark" href="#">Forgot Password</ion-router-link>
      </ion-list>
      <ion-list class="p-0 mt-6" >
        <ion-list class="p-0 text-center small-text" >
          Don't have an account? <ion-router-link class="link-dark" routerLink="/sign-up">Sign up!</ion-router-link>
        </ion-list>
      <ion-button class="ion-button-theme"  expand="full" shape="round">
        Sign In
      </ion-button>
      </ion-list>
    </form>
  </div>
</ion-content>
