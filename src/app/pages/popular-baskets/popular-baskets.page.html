<!-- Header Section Start -->
<ion-header translucent class="themeHeader">
  <ion-toolbar>
    <ion-list>
      <ion-row>
        <ion-col size="4">
          <ion-icon src="../../../assets/icon/back-arrow.svg" routerLink="/tabs/dashboard"></ion-icon>
        </ion-col>
        <ion-col size="6">
          <strong>Popular Baskets</strong>
        </ion-col>
      </ion-row>
      <!-- </ion-buttons> -->
    </ion-list>
  </ion-toolbar>
</ion-header>
<!-- Header Section End -->
<ion-content class="popularSection basket">
  <ion-list class="ion-list">
    <ion-grid class="topHeader mb-2">
      <ion-searchbar placeholder="Search..." #searchText *ngIf="!showLoader" (keyup)="onSearchChange(searchText)"
        (ionClear)="onClear()"></ion-searchbar>
    </ion-grid>
    <ng-container *ngIf="!showLoader else loadingTmplt">
      <ion-grid class="p-0" *ngIf="packageList?.length else noPackagesTmplt">
        <ion-row>
          <ion-col *ngFor="let package of packageList" class="popular-baskets-list" size="12" size-md>
            <app-package-card [package]="package" [coinList]="package.coins" [packageList]="package.coins"
              [navigationLink]="'/packages/' + package._id"></app-package-card>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ng-template #noPackagesTmplt>
        <div class="ion-text-center mt-5">
          No packages available
        </div>
      </ng-template>
    </ng-container>
    <ng-template #loadingTmplt>
      <app-loading-skeleton></app-loading-skeleton>
    </ng-template>
  </ion-list>
</ion-content>
