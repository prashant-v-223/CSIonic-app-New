<ion-content>
  <div class="page-container p-0">
    <div class="flex-row items-end header">
      <h2 class="header-title">Choose Plan</h2>
      <div class="link flex-row align-center" (click)="skipPlan()">
        <span>Skip</span>
        <fa-icon class="fa-icon ml-2" icon="chevron-right"></fa-icon>
      </div>
    </div>
    <div class="p-3">
      <app-plan-list [planList]="planList" viewType="planList"></app-plan-list>
    </div>
  </div>
</ion-content>
