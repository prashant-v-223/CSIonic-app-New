<ion-content>
  <amplify-auth-container>
    <amplify-authenticator *ngIf="authState !== 'signedin'" username-alias="email">
      <amplify-sign-up slot="sign-up" header-text="SignUp to Coinstation" usernameAlias="email" [formFields]="formFields"></amplify-sign-up>
      <amplify-sign-in slot="sign-in" header-text="SignIn to Coinstation" usernameAlias="email"></amplify-sign-in>
    </amplify-authenticator>
  </amplify-auth-container>
</ion-content>
