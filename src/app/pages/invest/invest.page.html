<!-- Body Section Start -->
<ion-header class="themeHeader">
  <ion-toolbar>
    <ion-list class="d-flex justify-between align-center">
      <ion-icon class="font-larger text-d-theme" routerLink="/notification" name="notifications"></ion-icon>
      <ion-icon class="font-xx" src="../../../assets/profile/profile.svg"></ion-icon>
    </ion-list>
  </ion-toolbar>
</ion-header>
<ion-content class="invest popularSection basket bg-lighter-gray">
  <div class="pl-4 pr-4 pt-2 pb-2 bg-lighter-gray">
    <ion-grid class="p-0">
      <ion-row>
        <ion-col size="12" class="p-0" size-md>
          <h2 class="ion-title">Invest</h2>
          <ion-label>Pick a coin or a basket to start your SIP</ion-label>
        </ion-col>
        <ion-segment class="tabbingTheme" (ionChange)="segmentChanged($event)" value="Coins">
          <ion-segment-button value="Coins">
            <ion-label>
              Coins
            </ion-label>
          </ion-segment-button>
          <ion-segment-button value="Baskets">
            <ion-label>
              Baskets
            </ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-row>
    </ion-grid>
  </div>
  <ion-list class="ion-list bg-lighter-gray">
    <ion-grid class="p-0">
      <ion-row *ngIf="segment === 'Coins'">
        <ng-container *ngIf="!showLoader else loadingTmplt">
          <ng-container *ngIf="coinList?.length else noCoinsTmplt">
            <ion-col *ngFor="let coin of coinList" class="coins-list-invest"  size="6" size-md>
              <app-package-card [package]="coin" [coinList]="coin.coins" [packageList]="coin.coins" view="coin" [navigationLink]="'/packages/' + coin._id"></app-package-card>
            </ion-col>
          </ng-container>
          <ng-template #noCoinsTmplt>
            <div class="ion-text-center mt-5">
              No coins available
            </div>
          </ng-template>
        </ng-container>
      </ion-row>
      <ion-row *ngIf="segment === 'Baskets'">
        <ng-container *ngIf="!showLoader else loadingTmplt">
          <ng-container *ngIf="packageList?.length else noPackagesTmplt">
            <ion-col *ngFor="let package of packageList" class="sip-list" size="12" size-md>
              <app-package-card [package]="package" [coinList]="package.coins" [packageList]="package.coins" [navigationLink]="'/packages/' + package._id"></app-package-card>
            </ion-col>
          </ng-container>

          <ng-template #noPackagesTmplt>
            <div class="ion-text-center mt-5">
              No packages available
            </div>
          </ng-template>
        </ng-container>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
<!-- Body Section End -->

<ng-template #loadingTmplt>
  <app-loading-skeleton></app-loading-skeleton>
</ng-template>
