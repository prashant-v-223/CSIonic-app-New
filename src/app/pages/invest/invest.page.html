<!-- Body Section Start -->
<ion-header class="themeHeader">
  <div class="user-profile">
    <ion-row class="pl-4 pr-5 mt-2">
      <ion-col size="6" class="text-left" size-md>
        <ion-icon src="../../../assets/icon/category-dark.svg"></ion-icon>
      </ion-col>
      <ion-col size="6" class="text-right avatar" size-md>
        <ion-img src="../../../assets/profile/avatar.svg"></ion-img>
      </ion-col>
    </ion-row>
  </div>
</ion-header>
<ion-content class="invest popularSection basket bg-lighter-gray">
  <div class="pl-4 pr-4 pt-2 pb-2 bg-lighter-gray">
    <ion-grid class="p-0">
      <ion-row>
        <ion-col size="12" class="p-0" size-md>
          <h2 class="ion-title">Invest</h2>
          <ion-label>Pick a coin or a basket to start your SIP</ion-label>
        </ion-col>
        <ion-segment class="tabbingTheme" (ionChange)="segmentChanged($event)" value="Coins">
          <ion-segment-button value="Coins">
            <ion-label>
              Coins
            </ion-label>
          </ion-segment-button>
          <ion-segment-button value="Baskets">
            <ion-label>
              Baskets
            </ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-row>
    </ion-grid>
  </div>
  <ion-list class="ion-list bg-lighter-gray">
    <ion-grid class="p-0">
      <ion-row *ngIf="segment === 'Coins'">
        <ng-container *ngIf="!showLoader else loadingTmplt">
          <ng-container *ngIf="coinList?.length else noCoinsTmplt">
            <ion-col *ngFor="let coin of coinList" size="6" class="p-0" size-md>
              <app-package-card [package]="coin" [coinList]="coin.coins" [packageList]="coin.coins" view="coin" [navigationLink]="'/packages/' + coin._id"></app-package-card>
            </ion-col>
          </ng-container>
          <ng-template #noCoinsTmplt>
            <div class="ion-text-center mt-5">
              No coins available
            </div>
          </ng-template>
        </ng-container>
