
 <!-- Header Section Start -->
 <ion-header class="themeHeader">
  <div class="user-profile">
    <ion-row>
      <ion-col size="2" class="text-center" size-md>
        <ion-icon src="../../../assets/profile/category.svg"></ion-icon>
      </ion-col>
      <ion-col size="8" class="text-center" size-md>
        <h2 class="text-white font-weight-bold">Profile</h2>
      </ion-col>
      <ion-col size="2" class="text-center avatar" size-md>
        <ion-img src="../../../assets/profile/avatar.svg"></ion-img>
      </ion-col>
      <ion-col size="12" class="text-center avatar-main mt-3" size-md>
        <ion-img src="../../../assets/profile/avatar.svg"></ion-img>
      </ion-col>
      <ion-col size="12" class="text-center" size-md>
        <h2 class="text-white font-weight-bold">{{ user.firstName }} {{ user.lastName }}</h2>
      </ion-col>
      <ion-col size="12" class="text-center profile-mobile" size-md>
        <h3 class="text-white font-weight-bold">+41 20302093029</h3>
      </ion-col>
    </ion-row>
  </div>
</ion-header>
<!-- Header Section End -->
<!-- Body Section Start -->
<ion-row class="list-header p-0">
  <ion-col size="12" class="p-0">
    <p class="text-white font-weight-bold p-0"></p>
  </ion-col>
</ion-row>
<ion-content class="profile">
  <ion-list class="ion-list">
    <ion-item class="first-item" routerLink="/my-wallet">
      <div class="item-inner">
        <ion-icon src="../../../assets/profile/wallet.svg"></ion-icon>
        <ion-label>
          <h6>My Wallet</h6>

    </ion-item>
    <ion-item routerLink="/bank-details">

        <ion-icon src="../../../assets/profile/bank-accounts.svg"></ion-icon>
        <ion-label>
          <h6>Bank accounts</h6>
          <span>Banks & AutoPay mandates</span>
        </ion-label>
      </div>
    </ion-item>
    <ion-item routerLink="/kyc-document">
      <div class="item-inner">
        <ion-icon src="../../../assets/profile/icon-kyc.svg"></ion-icon>
        <ion-label>
          <h6>KYC Verification</h6>
          <span>Verify Document</span>

      </div>
    </ion-item>
