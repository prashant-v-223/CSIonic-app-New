
 <!-- Header Section Start -->
 <ion-header class="themeHeader">
  <div class="user-profile">
    <ion-row>
      <ion-col size="2" class="text-center mt-1" size-md>
        <ion-icon src="../../../assets/profile/category.svg"></ion-icon>
      </ion-col>
      <ion-col size="8" class="text-center" size-md>
        <h4 class="text-white font-weight-bold profile-heading">Profile</h4>
      </ion-col>
      <ion-col size="2" class="text-center avatar" size-md>
        <ion-img src="../../../assets/profile/avatar.svg"></ion-img>
      </ion-col>
      <ion-col size="12" class="text-center avatar-main mt-3" size-md>
        <ion-img src="../../../assets/profile/avatar.svg"></ion-img>
      </ion-col>
      <ion-col size="12" class="text-center" size-md>
        <h4 class="text-white font-weight-bold f-Lexend">{{ user.firstName }} {{ user.lastName }}</h4>
      </ion-col>
      <ion-col size="12" class="text-center profile-mobile" size-md>
        <h5 class="text-white font-weight-bold f-Lexend">+41 20302093029</h5>
      </ion-col>
    </ion-row>
  </div>
</ion-header>
<!-- Header Section End -->
<!-- Body Section Start -->
<ion-row class="list-header p-0">
