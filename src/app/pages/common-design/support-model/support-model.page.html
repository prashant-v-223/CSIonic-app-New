<ion-header class="themeHeader">
  <ion-toolbar>
    <ion-title>Support</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding supportSection">
  <ion-grid>
    <form [formGroup]="supportForm" class="w-100">
      <ion-row>
        <ion-col size="12" class="p-0" size-md>
          <ion-item class="customForm">
            <ion-label position="stacked">Mail Subject</ion-label>
            <ion-input type="text" placeholder="Enter Mail Subject" formControlName="mailSubject"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="p-0" size-md>
          <ion-item class="customForm">
            <ion-label position="stacked">Mail Body</ion-label>
            <ion-textarea type="text" class="mailBodyHeight" placeholder="Enter Mail Body" formControlName="mailBody"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <ion-button (click)="openEmail()" [disabled]="supportForm.invalid || supportForm.disabled">Send Mail</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
