<ion-content>
  <div class="page-container">
    <div class="flex-row w-100">
      <button mat-icon-button class="back-btn" (click)="onBack()">
        <mat-icon>arrow_back_ios</mat-icon>
      </button>
    </div>
      <div class="app-logo sign-up">
        <span>Sign Up</span>
      </div>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name">
      </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email Id">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Date of Birth</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-flat-button color="primary" class="w-100">Sign Up</button>    
        <div class="flex-row w-100 mt-large items-center">
          <div class="gray-text">Already have an account?</div>
          <a class="link">Log In</a>
        </div>  
  </div>
</ion-content>
